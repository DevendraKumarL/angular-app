<div class="row">
  <div class="col-lg-12 col-md-12">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr class="info">
          <th>Flight Name</th>
          <th>Onward Date</th>
          <th>Return Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of flightBookingsService.Bookings">
          <td><input type="text" class="form-control" [(ngModel)]="booking.flightName" /></td>
          <td><date-picker [(date)]="booking.onwardDate"></date-picker></td>
          <td><date-picker [(date)]="booking.returnDate"></date-picker></td>
          <td><button type="button" class="btn btn-primary">Book Flight</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12">
    <button class="btn btn-success" type="button" (click)="flightBookingsService.addNewEmptyBooking()">Add New Booking</button>
  </div>
</div>
